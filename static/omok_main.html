<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오목 - 방 선택</title>
    <style>
        body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #1a1a1a; color: white; font-family: Arial, sans-serif; }
        .menu { text-align: center; }
        h1 { margin-bottom: 20px; }
        .btn { display: block; width: 200px; padding: 15px; margin: 10px auto; background: #ff4757; color: white; border: none; border-radius: 10px; font-size: 18px; cursor: pointer; transition: 0.2s; }
        .btn:hover { background: #e84150; }
        .room-input { width: 180px; padding: 10px; margin: 10px auto; border: none; border-radius: 5px; font-size: 16px; }
        .room-list { max-height: 200px; overflow-y: auto; margin: 20px 0; }
        .room-item { padding: 10px; background: #333; margin: 5px 0; border-radius: 5px; cursor: pointer; }
        .room-item:hover { background: #444; }
    </style>
</head>
<body>
    <div class="menu">
        <h1>오목 - 방 선택</h1>
        <input type="text" id="roomName" class="room-input" placeholder="방 이름 입력">
        <button class="btn" onclick="createRoom()">새 방 만들기</button>
        <button class="btn" onclick="joinRoom()">방 입장</button>
        <div class="room-list" id="roomList"></div>
    </div>

    <script>
        const socket = new WebSocket(`ws://${window.location.host}/ws/game/omok/lobby`);

        socket.onopen = () => socket.send(JSON.stringify({'type': 'get_rooms', 'message': {}}));
        socket.onmessage = (e) => {
            const data = JSON.parse(e.data);
            if (data.type === 'room_list') {
                updateRoomList(data.message.rooms);
            } else if (data.type === 'room_error') {
                alert(data.message.error);  // '이미 방이 존재합니다.' 알림 표시
            } else if (data.type === 'room_created') {
                window.location.href = `/game/?room=${data.message.name}`;
            }
        };

        function updateRoomList(rooms) {
            const roomList = document.getElementById('roomList');
            roomList.innerHTML = '';
            rooms.forEach(room => {
                const item = document.createElement('div');
                item.className = 'room-item';
                item.textContent = `${room.name} (${room.players}/2)`;
                item.onclick = () => joinRoom(room.name);
                roomList.appendChild(item);
            });
        }

        function createRoom() {
            const roomName = document.getElementById('roomName').value.trim();
            if (roomName) {
                socket.send(JSON.stringify({'type': 'create_room', 'message': {'name': roomName}}));
            } else {
                alert('방 이름을 입력하세요.');
            }
        }

        function joinRoom(roomName = null) {
            const name = roomName || document.getElementById('roomName').value.trim();
            if (name) window.location.href = `/game/?room=${name}`;
            else alert('입장할 방을 입력하거나 선택하세요.');
        }
    </script>
</body>
</html>
